<div class="dialog-header">
    <h2 md-dialog-title>Select sprint background</h2>
</div>

<md-dialog-content class="dialog-content">
    <ngx-croppie *ngIf="croppieImage" #ngxCroppie [croppieOptions]="croppieOptions" [imageUrl]="croppieImage" (result)="newImageResultFromCroppie($event)"></ngx-croppie>
</md-dialog-content>

<div class="dialog-action">
    <md-dialog-actions align="end">
        <button md-button color="secondary" md-dialog-close>CANCEL</button>
        <button md-button color="primary" (click)="apply()">APPLY</button>
    </md-dialog-actions>
</div>
