<md-card>
  <div layout="row" layout-align="start center" class="pad-left-sm pad-right-sm" [class.mat-selected-title]="selectedRows.length">
          <span *ngIf="!searchBox.searchVisible" class="push-left-sm">
            <span *ngIf="!selectedRows.length" class="md-title">Select stories</span>
            <span *ngIf="selectedRows.length" class="md-body-1">{{selectedRows.length}} stories selected</span>
          </span>
          <td-search-box #searchBox backIcon="arrow_back" class="push-right-sm" placeholder="Search here" (searchDebounce)="search($event)" flex>
          </td-search-box>
          <button md-icon-button>
            <md-icon>more_vert</md-icon>
          </button>
        </div>  
    <md-divider></md-divider>
    <td-data-table #dataTable 
        [data]="filteredData" 
        [columns]="columns" 
        [selectable]="true" 
        [clickable]="false" 
        [multiple]="true"
        [sortable]="true" 
        [sortBy]="sortBy" 
        [(ngModel)]="selectedRows" 
        [sortOrder]="sortOrder" 
        (sortChange)="sort($event)">
    </td-data-table>
    <div class="md-padding" *ngIf="!dataTable.hasData" layout="row" layout-align="center center">
        <h3>No results to display.</h3>
    </div>
  <md-card-actions>
    <button md-button (click)="add()">ADD</button>
  </md-card-actions>
</md-card>
