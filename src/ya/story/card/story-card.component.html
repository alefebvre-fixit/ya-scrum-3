<md-card>
  <div class="card-header">
    <md-card-title>{{story?.name}}</md-card-title>
    <md-card-subtitle>
      <a *ngIf="sprint" [routerLink]="['/sprints', sprint.$key]" class="sprint-name">@{{(sprint)?.name}}</a>
      <a *ngIf="!sprint" class="sprint-name">&nbsp;</a>
    </md-card-subtitle>

    <span class="ya-properties">
      <ya-highlight-tag [theme]="story.theme">#{{story?.type}}</ya-highlight-tag>
      <ya-property-tag color="#ffffff">{{story?.priority}} priority</ya-property-tag>
      <ya-property-tag color="#ffffff">{{story?.estimate}} points</ya-property-tag>
    </span>
  </div>
  <div class="story-card-content">
    <md-card-content>
      <p>
        {{(story)?.description | truncate: 700}}
      </p>
    </md-card-content>
  </div>
  <md-card-content>
    <md-progress-bar [mode]="'determinate'" [value]="progressAsPercentage()" color="accent"></md-progress-bar>
  </md-card-content>
  <md-card-actions>
    <button md-button color="accent" (click)="navigateToDetails(story?.$key)">LEARN MORE</button>
  </md-card-actions>
</md-card>
