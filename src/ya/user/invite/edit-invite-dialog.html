<div class="dialog-header">
    <h2>Invite new User</h2>
</div>

<form [formGroup]="inviteForm" *ngIf="inviteForm" autocomplete="off" novalidate>
    <div class="dialog-content">
        <md-card-content class="push-bottom-none">

            <p>
                <md-form-field class="input-full-width">
                    <input mdInput type="text" placeholder="Name" formControlName="name">
                    <md-hint align="start">
                        <span [hidden]="!inviteForm.controls.name.errors?.required || inviteForm.controls.name.pristine" class="tc-red-600">Required</span>
                    </md-hint>
                    <md-hint align="end">{{inviteForm.controls.name.value.length}} / 30</md-hint>
                </md-form-field>
            </p>
            <p>
                <md-form-field class="input-full-width">
                    <input mdInput type="email" placeholder="Email" formControlName="email">
                    <md-hint align="start">
                        <span [hidden]="!inviteForm.controls.email.errors?.required || inviteForm.controls.email.pristine" class="tc-red-600">Required</span>
                    </md-hint>
                    <md-hint align="end">{{inviteForm.controls.email.value.length}} / 30</md-hint>
                </md-form-field>
            </p>
            <div id="invalid-auth-msg" *ngIf="invalidError" class="tc-red-600 text-center" flex>Something Wrong Happened</div>
        </md-card-content>
    </div>
    <div class="dialog-action">
        <md-dialog-actions align="end">
            <button md-button color="secondary" md-dialog-close>CANCEL</button>
            <button md-button color="primary" (click)="apply()" [disabled]="!inviteForm.valid">APPLY</button>
        </md-dialog-actions>
    </div>
</form>
