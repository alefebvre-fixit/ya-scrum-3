<md-toolbar color="primary" class="section-nav-bar">
  <span>User Preferences</span>
  <span class="toolbar-spacer"></span>
  <md-icon>verified_user</md-icon>
</md-toolbar>

<div class="positioner">
  <md-card>
    <form [formGroup]="account" (ngSubmit)="onSubmit()" novalidate>
      <md-card-header>
        <ngu-letter-avatar *ngIf="user" md-card-avatar avatar-data='{{user?.name}}' avatar-shape='round' avatarborder='true'></ngu-letter-avatar>
        <md-card-title>{{user?.name}}</md-card-title>
        <md-card-subtitle>{{user?.role}}</md-card-subtitle>
      </md-card-header>
      <md-card-content>
        <md-input-container>
          <input mdInput placeholder="Role" type="text" maxlength="30" name="role" formControlName="role">
        </md-input-container>
      </md-card-content>
      <md-card-actions>
        <button md-button color="primary" type="submit">SAVE</button>
      </md-card-actions>
    </form>
  </md-card>
</div>
