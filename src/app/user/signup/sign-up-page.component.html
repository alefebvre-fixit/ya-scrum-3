
{{signup | json}}

<div class="login-container">


        <md-card class="login-card">
                <md-card-title layout="row" layout-align="start center">
                    <md-icon class="md-icon-logo" svgIcon="assets:teradata"></md-icon> <span class="md-title">Sign Up</span></md-card-title>
                <md-card-subtitle>Create a new Account</md-card-subtitle>
                <md-progress-bar mode="indeterminate" *ngIf="isStandBy"></md-progress-bar>                
                <md-divider></md-divider>
                <md-card-content class="push-bottom-none">
                    <form #loginForm="ngForm">
                        <div layout="row">
                            <md-input-container flex>
                                <input mdInput #userElement #userControl="ngModel" placeholder="Name" type="text" maxlength="30" name="name" [(ngModel)]="signup.name"
                                    required>
                                <md-hint align="start">
                                    <span [hidden]="!userControl.errors?.required || userControl.pristine" class="tc-red-600">Required</span>
                                </md-hint>
                                <md-hint align="end">{{userElement.value.length}} / 30</md-hint>
                            </md-input-container>
                        </div>
                        <div layout="row">
                            <md-input-container flex>
                                <input mdInput #userElement #userControl="ngModel" placeholder="Email" type="email" name="email" [(ngModel)]="signup.email"
                                    required>
                                <md-hint align="start">
                                    <span [hidden]="!userControl.errors?.required || userControl.pristine" class="tc-red-600">Required</span>
                                </md-hint>
                                <md-hint align="end">{{userElement.value.length}} / 30</md-hint>
                            </md-input-container>
                        </div>
                        <div layout="row" class="push-top-sm">
                            <md-input-container flex>
                                <input mdInput #passElement #passControl="ngModel" placeholder="Password" type="password" name="password" [(ngModel)]="signup.password"
                                    required>
                                <md-hint align="start">
                                    <span [hidden]="!passControl.errors?.required || passControl.pristine" class="tc-red-600">Required</span>
                                </md-hint>
                                <md-hint align="end">Something hard to guess</md-hint>
                            </md-input-container>
                        </div>
                        
                    </form>
                    <div id="invalid-auth-msg" *ngIf="invalidError" class="tc-red-600 text-center" flex>The username or password is incorrect. Please try again.</div>
                </md-card-content>
                <md-card-actions>
                    <div layout="row">
                        <button flex md-raised-button color="accent" [disabled]="!loginForm.form.valid || isStandBy" (click)="signUp(signup)" class="text-upper">Sign Up</button>
                    </div>
                </md-card-actions>    
                <md-divider></md-divider>
                <md-card-actions>
                        Already an account? <a md-button color="primary" style="text-decoration: underline;" (click)="signIn()">Sign In</a>                        
                </md-card-actions>

            </md-card>


</div>
