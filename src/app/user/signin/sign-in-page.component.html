<div class="login-container">
        <md-card class="login-card">
                <md-card-title layout="row" layout-align="start center">
                    <md-icon class="md-icon-logo" svgIcon="assets:teradata"></md-icon> <span class="md-title">Login</span></md-card-title>
                <md-card-subtitle>sign in with your credentials</md-card-subtitle>
                <md-divider></md-divider>
                <md-progress-bar mode="indeterminate" *ngIf="isStandBy"></md-progress-bar>                                
                <md-card-content class="push-bottom-none">
                    <form #loginForm="ngForm">
                        <div layout="row">
                            <md-input-container flex>
                                <input mdInput #userElement #userControl="ngModel" placeholder="Email" type="text" maxlength="30" name="email" [(ngModel)]="signin.email"
                                    required>
                                <md-hint align="start">
                                    <span [hidden]="!userControl.errors?.required || userControl.pristine" class="tc-red-600">Required</span>
                                </md-hint>
                                <md-hint align="end">{{userElement.value.length}} / 30</md-hint>
                            </md-input-container>
                        </div>
                        <div layout="row" class="push-top-sm">
                            <md-input-container flex>
                                <input mdInput #passElement #passControl="ngModel" placeholder="Password" type="password" name="password" [(ngModel)]="signin.password"
                                    required>
                                <md-hint align="start">
                                    <span [hidden]="!passControl.errors?.required || passControl.pristine" class="tc-red-600">Required</span>
                                </md-hint>
                                <md-hint align="end">Something hard to guess</md-hint>
                            </md-input-container>
                        </div>
                    </form>
                    <div id="invalid-auth-msg" *ngIf="invalidError" class="tc-red-600 text-center" flex>The email or password is incorrect. Please try again.</div>
                </md-card-content>
                <md-card-actions>
                    <div layout="row">
                        <button flex md-raised-button color="accent" [disabled]="!loginForm.form.valid || isStandBy" (click)="emailSignIn(signin)" class="text-upper">Sign In</button>
                    </div>
                </md-card-actions>    
                <md-divider></md-divider>
                <md-card-actions>
                    <div layout="row">
                        <button flex md-raised-button class="google-button text-upper" [disabled]="isStandBy" (click)="googleSignIn()">Sign In with Google</button>
                    </div>
                </md-card-actions>

                <md-divider></md-divider>
                <md-card-actions>
                        <a md-button color="primary" style="text-decoration: underline;" [disabled]="isStandBy" (click)="signUp()">Create new account</a>                        
                </md-card-actions>

            </md-card>


</div>
