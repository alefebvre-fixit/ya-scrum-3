<md-toolbar color="primary" class="section-nav-bar">
  <span>Users</span>
  <span class="toolbar-spacer"></span>
  <md-icon>verified_user</md-icon>
</md-toolbar>

<md-card>
    <md-list>
        <md-list-item *ngFor="let user of users;">
            <img md-list-avatar src="http://lorempixel.com/40/40/people/1" />
            <h3 md-line class="cursor-pointer"> {{user.name}} @{{ user.team }}</h3>
            <p md-line>
                <span class="text-wrap">
                   #{{ user.role }}
                </span>
            </p>
        </md-list-item>
    </md-list>
</md-card>
