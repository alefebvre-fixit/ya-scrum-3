<md-card>

  <md-card-header>
    <md-icon md-card-avatar color="primary">today</md-icon>
    <!-- <div md-card-avatar class="example-header-image"></div> -->
    <md-card-title>STORY PROGRESS</md-card-title>
  </md-card-header>

  <md-card-content>

             <td-data-table
              #dataTable
              [data]="data"
              [columns]="columns"
              [selectable]="selectable"
              [clickable]="clickable"
              [(ngModel)]="selectedRows">

                <ng-template tdDataTableTemplate="day" let-value="value" let-row="row" let-column="column">
                  <div layout="row">
                    #{{value}}
                  </div>
                </ng-template>

                <!-- <ng-template tdDataTableTemplate="daily" let-value="value" let-row="row" let-column="column">
                  <div layout="row">
                    {{value}}
                  </div>
                </ng-template> -->

                <ng-template tdDataTableTemplate="trend" let-value="value" let-row="row" let-column="column">
                  <div layout="row">
                    <trend [amount]="row['daily']"></trend>                  
                  </div>
                </ng-template>

                <ng-template tdDataTableTemplate="edit" let-value="value" let-row="row" let-column="column">
                  <div layout="row">
                    <button md-button (click)="edit(row)"><md-icon>mode_edit</md-icon></button>
                    <!-- <button md-button (click)="decrease(row)"><md-icon>keyboard_arrow_down</md-icon></button>
                    <button md-button (click)="increase(row)"><md-icon>keyboard_arrow_up</md-icon></button> -->
                  </div>
                </ng-template>



            </td-data-table> 


  </md-card-content>
</md-card>
