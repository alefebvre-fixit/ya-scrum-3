<md-toolbar color="primary" class="section-nav-bar">
  <span>Product Backlog</span>
  <span class="toolbar-spacer"></span>
  <button md-button (click)="addStory()">ADD</button>
</md-toolbar>

<div class="page-container">

  <story-grid [stories]="storiesInProgress">
    <story-grid-title>
      <section-title>
        <section-title-highlight>{{ storiesInProgress?.length }}</section-title-highlight> story in progress</section-title>
    </story-grid-title>
  </story-grid>

  <story-grid [stories]="storiesPending">
    <story-grid-title>
      <section-title>
        <section-title-highlight>{{ storiesPending?.length }}</section-title-highlight> new story</section-title>
    </story-grid-title>
  </story-grid>

  <story-grid [stories]="storiesClosed">
    <story-grid-title>
      <section-title>
        <section-title-highlight>{{ storiesClosed?.length }}</section-title-highlight> story closed</section-title>
    </story-grid-title>
  </story-grid>

</div>
