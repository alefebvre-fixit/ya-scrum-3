<h2 md-dialog-title>{{story?.name}} - Day {{progress?.day}}</h2>

<md-dialog-content>
    <form [formGroup]="storyForm" (ngSubmit)="submit()" autocomplete="off" novalidate >

        <p>
        <md-input-container class="input-full-width">
            <input type="number" mdInput placeholder="Daily Progress" formControlName="daily">
        </md-input-container>
        </p>

        <p>
        Story Size: {{story?.size}}
        </p>
        <p>
        Story Progress: {{story?.progress}}
        </p>
        <p>
        Previous: {{progress?.previous}}
        </p>
        <p>
        Daily Progress: {{progress?.daily}}
        </p>
        <p>
        Total: {{progress?.total}}
        </p>
        <p>
        Remaining: {{progress?.remaining}}
        </p>


    </form>
</md-dialog-content>

<md-dialog-actions [attr.align]="actionsAlignment">

    <button md-button color="primary" (click)="apply()">Apply</button>
    <button md-button color="secondary" md-dialog-close>Close</button>

</md-dialog-actions>
