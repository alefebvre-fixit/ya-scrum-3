<md-card>
  <md-card-content>
    <md-chip-list>
      <table class="key-value-table">
        <tbody>
          <tr>
            <td>Status</td>
            <td>
              <md-chip color="accent" selected="true">{{sprint?.status}}</md-chip>
            </td>
          </tr>
          <tr>
            <td>Story Size</td>
            <td>
              {{sprint?.size}}
            </td>
          </tr>
          <tr>
            <td>Team Velocity</td>
            <td>
              {{sprint?.velocity}}
            </td>
          </tr>
          <tr>
            <td>Duration</td>
            <td>
              {{sprint?.duration}}
            </td>
          </tr>
          <tr>
            <td>Story Progress</td>
            <td>
              {{progressAsPercentage()/100| percent:'1.0-0'}}
            </td>
          </tr>
        </tbody>
      </table>
    </md-chip-list>
  </md-card-content>
</md-card>
