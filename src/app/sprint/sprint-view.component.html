<md-toolbar color="primary" class="section-nav-bar">
  <span>Sprint</span>
  <span class="toolbar-spacer"></span>
  <button md-icon-button [mdMenuTriggerFor]="menu">
    <md-icon>more_vert</md-icon>
  </button>
  <md-menu #menu="mdMenu">
    <button md-menu-item (click)="editStory(story)">
      <md-icon>edit</md-icon>
      <span>Edit</span>
    </button>
    <button md-menu-item disabled>
      <md-icon>delete</md-icon>
      <span>Delete</span>
    </button>
  </md-menu>
</md-toolbar>



<div class="sprint-detail-container">

      <div class="flex-container" 
        fxLayout
        fxLayoutWrap="wrap"
        fxLayout.xs="column"
        fxLayoutAlign="start start"
        fxLayoutAlign.xs="start">

        <div class="flex-item" fxFlex="70%">

          <md-card class="sprint-card">
            <md-card-header>
              <md-card-title>{{(sprint)?.name}}</md-card-title>
              <md-card-subtitle>Story Subtitle</md-card-subtitle>
            </md-card-header>
            <md-card-content>
              <h3 md-subheader>Description</h3>
              <p>
                {{(sprint)?.description}}
              </p>
            </md-card-content>
          </md-card>


        </div>
        <div class="flex-item" fxFlex="30%">
          <sprint-status [sprint]="sprint"></sprint-status>
        </div>
        <div class="flex-item" fxFlex="50%">

        </div>
        <div class="flex-item" fxFlex="50%">
        </div>
        <div class="flex-item" fxFlex="100%">
          <!-- <story-grid [stories]="stories"></story-grid> -->
        </div>


    </div> 


</div>
