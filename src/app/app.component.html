<td-layout-nav>
  <div td-toolbar-content layout="row" layout-align="start center" flex>
    <button md-icon-button class="td-menu-button" (click)="sidenav.toggle()" mdTooltip="Main menu">
      <md-icon>menu</md-icon>
    </button>
    <span>Ya Scrum</span>

    <button md-button [routerLink]="['/home']">
      Home
    </button>  
    <button md-button [routerLink]="['/sprints']">
      Sprints
    </button>  
    <button md-button [routerLink]="['/stories']">
      Stories
    </button>  



    <span flex></span>


    <span class="user-name">{{ (user | async)?.displayName }}</span>
    <button md-icon-button [mdMenuTriggerFor]="menu">
        <md-icon>account_circle</md-icon>
    </button>
    <md-menu #menu="mdMenu">
      <button md-menu-item [routerLink]="['/account']">
          <md-icon>settings</md-icon>
          <span>Account Settings</span>
        </button>
      <md-divider></md-divider>
      <button md-menu-item (click)="signOut()">
          <md-icon></md-icon>          
        <span>Sign Out</span>
        </button>
    </md-menu>


  </div>
  <md-sidenav-container fullscreen>
    <md-sidenav #sidenav mode="side" opened="false" style="width:257px;border-right:1px solid #ccc">
      <div flex class="md-content bgc-grey-50">
        <md-nav-list>
          <a md-list-item [routerLink]="['/sprints']">
            <md-icon>update</md-icon>Sprints</a>
          <a md-list-item [routerLink]="['/stories']">
            <md-icon>web</md-icon>Stories</a>
          <md-divider></md-divider>
          <a md-list-item [routerLink]="['/users']">
            <md-icon>contacts</md-icon>Users</a>
        </md-nav-list>
      </div>
    </md-sidenav>
    <div layout layout-fill class="bgc-white">
      <span flex>
         <router-outlet></router-outlet>
       </span>
    </div>
  </md-sidenav-container>
</td-layout-nav>
